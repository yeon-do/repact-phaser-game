<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 전체화면을 위한 뷰포트 설정 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- iOS Safari 최적화 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2d2d2d">

    <title>분리수거 미니 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 복사하기 팝업 방지 */
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            /* 동적 뷰포트 높이 */
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            /* 복사하기 팝업 방지 */
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* 안전 영역 설정 (노치 대응) */
        @supports (padding: max(0px)) {
            #game-container {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        @font-face {
            font-family: '머니그라피';
            src: url('assets/fonts/Moneygraphy-Pixel.woff2') format('woff2'),
                url('assets/fonts/Moneygraphy-Pixel.woff') format('woff'),
                url('assets/fonts/Moneygraphy-Pixel.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .fontPreload {
            font-family: '머니그라피';
            position: absolute;
            left: -100px;
            visibility: hidden;
        }

        .some-element {
            -webkit-user-select: none;
            /* Safari */
            -ms-user-select: none;
            /* IE 10+ and Edge */
            user-select: none;
            /* 표준 문법 */
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <div class="fontPreload">.</div>

    <!-- Phaser 라이브러리 먼저 로드 -->
    <script src="js/libraries/phaser.min.js"></script>
    
    <!-- 게임 씬들을 순서대로 로드 -->
    <script src="js/LoginScene.js"></script>
    <script src="js/LoginInputScene.js"></script>
    <script src="js/SignupScene.js"></script>
    <script src="js/BootScene.js"></script>
    <script src="js/HowToPlayScene.js"></script> 
    <script src="js/MyPageScene.js"></script>
    <script src="js/DexScene.js"></script>  <!-- 이 줄 추가 -->
    
    <!-- 메인 게임 파일은 마지막에 로드 -->
    <script src="js/GAMEUP.js"></script>
    
    <!-- 전체화면 스크립트 -->
    <script>
        // 전체화면 모드 강제 적용
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }

        // 첫 터치 시 전체화면 모드 시도
        document.addEventListener('touchstart', function () {
            enterFullscreen();
        }, { once: true });

        // 화면 크기 조정
        window.addEventListener('resize', function () {
            if (window.game && window.game.scale) {
                window.game.scale.setParentSize(window.innerWidth, window.innerHeight);
                window.game.scale.updateLayout();
            }
        });

        window.addEventListener('orientationchange', function () {
            setTimeout(function () {
                if (window.game && window.game.scale) {
                    window.game.scale.setParentSize(window.innerWidth, window.innerHeight);
                    window.game.scale.updateLayout();
                }
            }, 100);
        });
    </script>

    <!-- 복사하기 팝업 차단 스크립트 -->
    <script>
        // 모든 복사 관련 이벤트 차단
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('copy', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('cut', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('paste', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
            return false;
        });
    </script>

    <script>
// 게임 설정
const config = {
    type: Phaser.AUTO,
    width: 400,
    height: 800,
    parent: 'game-container',
    dom: {
        createContainer: true
    },
    scene: [
        LoginScene, 
        LoginInputScene, 
        SignupScene, 
        BootScene, 
        HowToPlayScene,
        MyPageScene
    ]
};

const game = new Phaser.Game(config);

// 게임 시작 직후 즉시 체크
setTimeout(() => {
    const shouldGoToBootScene = localStorage.getItem('returnToBootScene');
    const isLoggedIn = localStorage.getItem('username') || localStorage.getItem('name');
    
    if (shouldGoToBootScene === 'true' && isLoggedIn) {
        localStorage.removeItem('returnToBootScene');
        game.scene.stop();
        game.scene.start('BootScene');
    } else if (isLoggedIn && !shouldGoToBootScene) {
        game.scene.stop();
        game.scene.start('BootScene');
    }
}, 50);
</script>
</body>

</html>
