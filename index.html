<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 전체화면을 위한 뷰포트 설정 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- iOS Safari 최적화 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2d2d2d">

    <title>분리수거 미니 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 복사하기 팝업 방지 */
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            /* 동적 뷰포트 높이 */
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            /* 복사하기 팝업 방지 */
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* 안전 영역 설정 (노치 대응) */
        @supports (padding: max(0px)) {
            #game-container {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        @font-face {
            font-family: '머니그라피';
            src: url('assets/fonts/Moneygraphy-Pixel.woff2') format('woff2'),
                url('assets/fonts/Moneygraphy-Pixel.woff') format('woff'),
                url('assets/fonts/Moneygraphy-Pixel.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .fontPreload {
            font-family: '머니그라피';
            position: absolute;
            left: -100px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <div class="fontPreload">.</div>

    <script src="js/libraries/phaser.min.js"></script>
<!--    <script src="js/config.js"></script>-->

    <!-- 전체화면 스크립트 -->
    <script>
        // 전체화면 모드 강제 적용
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }

        // 첫 터치 시 전체화면 모드 시도
        document.addEventListener('touchstart', function () {
            enterFullscreen();
        }, { once: true });

        // 화면 크기 조정
        window.addEventListener('resize', function () {
            if (window.game && window.game.scale) {
                window.game.scale.setParentSize(window.innerWidth, window.innerHeight);
                window.game.scale.updateLayout();
            }
        });

        window.addEventListener('orientationchange', function () {
            setTimeout(function () {
                if (window.game && window.game.scale) {
                    window.game.scale.setParentSize(window.innerWidth, window.innerHeight);
                    window.game.scale.updateLayout();
                }
            }, 100);
        });
    </script>

    <!-- 복사하기 팝업 차단 스크립트 -->
    <script>
        // 모든 복사 관련 이벤트 차단
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('copy', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('cut', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('paste', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
            return false;
        });
    </script>

    <script type="module">
        import config from "./js/config.js";

        const game = new Phaser.Game(config);

        game.scene.start('BootScene');
    </script>
</body>

</html>
