<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분리수거 미니 게임</title>
    <style>
        /* 기본적인 스타일: 게임 화면이 가운데 오도록 */
        body {
            margin: 0;
            padding: 0;
            background-color: #2d2d2d; /* 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 세로 높이 최소 100% */
            overflow: hidden; /* 스크롤바 방지 */
        }
        /* Phaser가 생성할 Canvas가 들어갈 div (선택 사항이지만 권장) */
        #game-container {
            /* 여기에 반응형 CSS 설정 가능 */
            width: 100%; /* 기본적으로 너비 100% */
            max-width: 800px; /* PC 등 큰 화면에서는 최대 800px로 제한 */
            /* 필요한 다른 반응형 스타일 추가 */
        }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <script src="js/libraries/phaser.min.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
